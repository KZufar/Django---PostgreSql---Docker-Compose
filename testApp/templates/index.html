<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello!s!!</h1>
    <ul>
    {% for cl in classes %}
        <li>Name: {{ cl.name }}: {{ cl.color }}</li>
        <br>
    {% endfor %}
    </ul>

    <form method="POST" action="create/">
        {% csrf_token %}
        <p>
            <label>Введите имя</label><br>
            <input type="text" name="name" />
        </p>
        <p>
            <label>Введите возраст</label><br>
            <input type="text" name="color" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>

</body>
</html>
